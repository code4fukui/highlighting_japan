<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width">
<title>日本の魅力オープンデータ by Highlighting JAPAN</title>
</head><body>
<h1>日本の魅力オープンデータ by <a href=https://www.gov-online.go.jp/eng/publicity/book/hlj/index.html>Highlighting JAPAN</a></h1>
<script type="module" src="https://code4sabae.github.io/js/csv-viewer.js"></script>
<csv-viewer name="" embedimage=false src="./data_ja.csv"></csv-viewer>

<script type="module">
onload = async () => {
  const param = new URLSearchParams(document.location.search.substring(1));
  const q = param.get("q") || "";

  let flg = false;
  let tid = null;
  const init = () => {
    document.body.querySelectorAll("tr").forEach(tr => {
      const tds = tr.querySelectorAll("td");
      if (tds.length == 0) {
        return;
      }
      flg = true;
    });
    if (!flg) {
      return;
    }
    const inp = document.body.querySelector("csv-viewer input");
    inp.value = q;
    inp.onchange();
    clearInterval(tid);
    inp.addEventListener("change", () => {
      console.log(inp.value)
      document.location.hash = inp.value;
    });
  };
  tid = setInterval(init, 100);
};
</script>

出展: <a href=https://www.gov-online.go.jp/eng/publicity/book/hlj/index.html>Highlighting JAPAN</a><br>
</body></html>
